<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | OtoLugar</title>
    <link type="text/css" rel="stylesheet" href="resources/css/chat.css">
    <link rel="stylesheet" href="resources/css/main.css">

</head>

<body>

    <div id="inbox" class="column">
        <p class="title">Conversas</p>
        <input type="text" maxlength="15" name="username" class="searchField" placeholder="Pesquisar">
        <div id="searchContainer"></div>
        <div class="container"></div>
    </div>

    <div id="chat" class="column">
        <div class="header" id="header">
            <h1 id="webchat">Webchat</h1>
        </div>
        <div class="body " id="body">
            <p class="message " id="message">Olá! Gostaria de marcar uma viagem.</p>
            <p class="usermessage" id="usermessage">Olá! Qual o destino que você procura?</p>
        </div>
        <div class="footer " id="footer">
            <form id="form">
                <input type="text " name=" ">
                <button>Send</button>
            </form>
        </div>
        <script src="resources/js/menu.js"></script>


</body>

</html>
