<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/reserva-pontos.css">
    <link rel="stylesheet" href="resources/css/main.css">
    <title>Reserva de Pontos | OtoLugar</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img class="isotipo" src="resources/img-main/logo.svg" alt="">
            </div>

            <div class="navmenu">
                <button id="btn-mobile">Menu</button>
                <ul class="list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pesquisa.html">Pesquisar</a></li>
                    <li><a href="perfil.html">Meu perfil</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </div>

            <div class="sign">
                <a href="#">Criar conta</a>
                <a href="#">Entrar</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="title">Reserva de Itinerários</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="local">
                <label for="local"> Nome do Ponto Turistico</label>
            </div>

            <div class="inputbox">
                <input type="text" id="data">
                <label for="data"> Data da Reserva</label>
            </div>

            <div class="inputbox">
                <input type="horario" id="horario">
                <label for="horario"> Horário previsto </label>
            </div>

            <div class="inputbox">
                <input type="text" id="cpf">
                <label for="cpf"> CPF </label>
            </div>

            <div class="inputbox">
                <input type="text" id="tel">
                <label for="tel"> Telefone para contato </label>
            </div>

            <div class="inputbox">
                <input type="text" id="email">
                <label for="email"> Email para contato </label>
            </div>
            <div class="inputbox">
                <input type="text" id="info-ad">
                <label for="info-ad"> Informações adicionais </label>
            </div>

        </div>
        <div class="row">
            <button>Reservar!!</button>
        </div>

    </main>
</body>

</html>
